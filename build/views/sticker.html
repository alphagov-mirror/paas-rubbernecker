{{define "sticker"}}
  <div class="sticker sticker-{{.Name}} {{if .Class}}{{.Class}}{{end}}">
    {{if .Image}}
      <img src="{{.Image}}" alt="{{.Title}}" title="{{.Title}}" />
      {{if .Content}}
      <small class="govuk-body">{{.Content}}</small>
      {{end}}
    {{else}}
      {{.Title}}
    {{end}}
  </div>
{{end}}
