{{define "card"}}
<div id="{{.ID}}" class="card {{.Status}}">
  <h3>
    <a href="{{.URL}}" target="_blank">{{.Title}}</a>
  </h3>

  <ul>
    {{range .Assignees}}
      <li>{{.Name}}</li>
    {{end}}
  </ul>

  <footer>
    <div class="labels">
      <small>{{.Elapsed}} day{{if ne .Elapsed 1}}s{{end}}</small>
      {{range .Stickers}}
        {{if .Label}}
          {{template "sticker" .}}
        {{end}}
      {{end}}
    </div>

    <div class="stickers">
      {{range .Stickers}}
        {{if not .Label}}
          {{template "sticker" .}}
        {{end}}
      {{end}}
    </div>
  </footer>
</div>
{{end}}
